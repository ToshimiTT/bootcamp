    <!-- four types of CSS Position

        1. Position Static - is to steady to the normal position. Wharever put a certain value there is no effects.
        2. Position Relative - from the normal position. can only moving if you apply the certain value. 
        3. Position Absolute - is going to surrounding other element "overlapping"
        4. Position Fixed - same on position static is to steady at your "view screen".

        values: top, bottom, left and right
    
    -->
    <h1>Example of CSS Position</h1>
    <div id="wrapper">
        <div class="div1">Box-1</div>
        <div class="div2">Box-2</div>
        <div class="div3">Box-3</div>
        <div class="div4">Box-4</div>
    </div>

<h1>Example Application of CSS Position</h1>
