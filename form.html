<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
      <label for="frame">First Name</label>
      <input type="text" name="first name" id="first_name" placeholder="Enter your first Name.."/> <br />
      <label for="1name"> Last Name</label>
      <input type="text" name="Last_name" id="last_name" placeholder="Enter your Last Name.."/> <br />
      <label for="email">email</label>
      <input type="text" name="email" id="email" /> <br />
      <label for="age">Age</label>
      <input type="number" name="age" id="age" /> <br />
      <label for="password">Password</label>
      <input type="password" name="password" id="password" /> <br />
      <label for="bday">Birthdate</label>
      <input type="date" name="bday" id="bday" /> <br /><br />
      <label for="comments">Comments</label>
      <textarea name="comments" id="comments"></textarea>
      <p> Please select your favorite music genre</p>
      <input type="radio" name="music" id="pop">
      <label for="pop">Pop</label>
      <input type="radio" name="music" id="rock">
      <label for="rock">Rock</label>
      <input type="radio" name="music" id="Jazz">
      <label for="Jazz">Jazz</label>
      <br />
      <p>Select your favorite Food:</p>
      <input type="checkbox" name="food" id="pancake" />
      <label for="pancake">Pancake</label>
      <input type="checkbox" name="food" id="Sushi" />
      <label for="sushi">Sushi</label>
      <input type="checkbox" name="food" id="ramen" />
      <label for="ramen">Ramen</label>
      <br />
      <label for="device">What is your device</label>
      <select name="device" id="device">
        <option value="macbook">Macbook</option>
        <option value="ipad">iPad</option>
        <option value="iphon">iPhone</option>
      </select>
      <br />
      <label for="file">Choose a file</label>
      <input type="file" name="" id="" /> <br />

      <!-- Required Field -->
      <label for="Address">Address</label>
      <input type="text" name="address" id="address" required />
      <br />
      <label for="number">Input age</label>
      <input type="number" name="number" id="number" min="5" max="30" /> <br />
      <input type="submit" name="btn_submit" id="btn_submit" />
    </form>
</body>
</html>
